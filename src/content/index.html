<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption The Day</title>
</head>
    <body>
        <main class="main">
            <div class="slider">
                <section class="slider__container">
                <button class="slider__button slider__button--prev" data-button-prev></button>
                    <figure class="slide" data-slide></figure>
                <button class="slider__button slider__button--next" data-button-next></button>
                </section>
            </div>

            <div class="notebook">
                <section class="notebook__container">
                    <h1 class="notebook__title"> Notepad ðŸ““</h1>
                    <form class="form">
                    <label for="note" class="form__label">Type new note</label>
                    <textarea
                        id="note"
                        name="note"
                        note=""
                        placeholder="Leave the field to run autosave"
                        class="form__text form__text--js"
                    ></textarea>
                    </form>
                </section>
            
                <section class="notes notes--js" data-notes>
                    <h2 class="notes__title">Your notes ðŸ“”</h2>
                    <ul class="notes__list notes__list--js" data-notes-list></ul>
                    <nav class="navigation">
                    <button class="navigation__btn navigation__left-btn--js" data-notes-left-btn>
                        <img
                        src="./assets/public/icons/arrow-left.svg"
                        alt="Move left button."
                        class="navigation__btn-image"
                        />
                    </button>
                    <span class="navigation__counter counter--js"></span>
                    <button class="navigation__btn navigation__right-btn--js" data-notes-right-btn>
                        <img
                        src="./assets/public/icons/arrow-right.svg"
                        alt="Move right button."
                        class="navigation__btn-image"
                        />
                    </button>
                    </nav>
                </section>
            </div>



        </main>
    </body>
</html>
